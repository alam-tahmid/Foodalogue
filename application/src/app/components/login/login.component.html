<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10%;">
  <mat-card class="col-lg-5 box">
    <div class="row">
      <h3 style="color: indigo; font-weight: 600; text-align: center !important;">Login</h3>
    </div>
    <form #rest="ngForm" (ngSubmit)="userLogin(rest.value)">
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput name="username" type="email" placeholder="Email" required ngModel>
        </mat-form-field>
        <mat-form-field>
          <input type="password" name="password" matInput placeholder="Password" required ngModel>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" type="submit" style="width: 30%">Login</button>
      </mat-card-actions>
      <div class="reglink">
        <a id="regroute" [routerLink]="['/register']">New User? Click here to Sign Up</a>
      </div>
    </form>
  </mat-card>

</div>
